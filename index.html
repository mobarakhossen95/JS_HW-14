<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>JS_CLASS-THREE</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- password section starts -->
<section id="password">
  <div class="wrapper">
    <div class="pass_cart">
      <h2>Sign in</h2>
      <input type="text" class="name" placeholder="enter your first name "> <br>
      <input type="text" class="name" placeholder="enter your last name "> <br>
      <input type="email" class="name" placeholder="enter your email address"> <br>
      <input type="password" class="password" placeholder="password">
      <button class="eye"><i class="bi bi-eye-slash"></i></button> <br>
      <input type="password" class="passwordOne" placeholder="verify password">
      <button class="eyeOne"><i class="bi bi-eye-slash"></i></button>
      <button class="reg">registration now</button>
    </div>
  </div>
</section>
<!-- password section ends -->

  <!-- quantity section starts -->
  <h4>Quantity</h4>
<section id="quantity">
  <div class="wrapper">
    <div class="cart">
      
      <button class="decrement">-</button>
      <input type="number" value="1" class="result">
      <button class="increment">+</button>
    </div>
  </div>
</section> 
  <!-- quantity section sends -->

<!-- range section starts  -->
<section id="range">
  <div class="wrapper">
    <h4>Volume</h4>
    <input type="range"  min="0" max="100" value="80" class="rangeSlider">
    <span class="output">80</span>
  </div>
</section>
<!-- range section ends  -->

<!-- colorize section starts -->
<h4>colorized</h4>

<section id="colorize">
  <div class="wrapper">
    
    <button class="colorize">Click me</button>
  </div>
</section>
<!-- colorize section ends -->









  <script src="./js/app.js"></script>
</body>
</html>
